<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Docsify-Guide</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>
<body>
    <div id="app">加载中...</div>
    <script>
        window.$docsify = {
            name: 'MingJie 附件表',
            repo: 'http://www.github.com/tianhukj/docs',
            loadSidebar: true,
            sidebarDisplayLevel: 1,
            alias: {'/.*/_sidebar.md': '/_sidebar.md'},
            coverpage: true,
            maxLevel: 5,
            subMaxLevel: 3,
            mergeNavbar: true,
            auto2top: true,
            latex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$']]
            },
            pagination: {
                previousText: '上一章节',
                nextText: '下一章节'
            },
            search: {
                paths: 'auto',
                placeholder: {
                    '/zh-cn/': '搜索',
                    '/': 'Type to search'
                },
                noData: '找不到结果',
                depth: 4,
                namespace: 'Docsify-Guide'
            },
            count: {
                countable: true,
                position: 'top',
                margin: '10px',
                float: 'right',
                fontsize: '0.9em',
                color: 'rgb(90,90,90)',
                language: 'chinese',
                isExpected: true
            }
        }
    </script>
    <script src="//cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-bash.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-python.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination@latest/dist/docsify-pagination.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
    <script>
        const gitalk = new Gitalk({
            clientID: 'Ov23liG2XaiwkypkwwtK',
            clientSecret: 'bb13599d31cd9cddda2c0d2fe76ff10fdffe905b',
            repo: 'docs',
            owner: 'tianhukj',
            admin: ['tianhukj'],
            distractionFreeMode: false
        })
    </script>
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>

    <!-- 新增页脚内容 -->
    <div style="text-align: center; padding: 20px 0; border-top: 1px solid #ccc;">
        <div style="margin-bottom: 15px;">
            <span style="color: black;">本网站</span>已安全运行：
            <span id="uptime">0天0时0分0秒</span>
        </div>
        <div>
            <a href="https://icp.gov.moe/?keyword=20256008" target="_blank" 
               style="color: #666; text-decoration: none; font-size: 0.9em;">

</body>
</html>
